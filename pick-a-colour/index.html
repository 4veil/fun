<!DOCTYPE html>
<html>
    <head>
        <title>Pick a Colour!</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/pick-a-colour.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="palette">
                <h1>Pick a colour</h1>

                <div class="colour">
                    <div class="colour-square red"></div>
                    <div class="colour-square green"></div>
                    <div class="colour-square yellow"></div>
                    <div class="colour-square blue"></div>
                    <div class="colour-square random"></div>
                </div>

            </div>
            <div class="canvas">
                <div class="column">
                    <div class="square two"></div>
                    <div class="square one"></div>
                    <div class="square three"></div>
                </div>
                <div class="column">
                    <div class="square one"></div>
                    <div class="square two"></div>
                    <div class="square three"></div>
                </div>
                <div class="column">
                    <div class="square three"></div>
                    <div class="square two"></div>
                    <div class="square one"></div>
                </div>
            </div>
        </div>
    </body>
</html>
