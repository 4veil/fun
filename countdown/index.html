<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/stop.js"></script>
</head>

<body>
	<div class="wrapper">		
		<div class="clockface">

			<div class="hours">
				<div class="digit tens">
					<div class="hor" id="one"></div>
					<div class="hor" id="two"></div>
					<div class="hor" id="three"></div>
					<div class="vert" id="four"></div>
					<div class="vert" id="five"></div>
					<div class="vert" id="six"></div>
					<div class="vert" id="seven"></div>
				</div>

				<div class="digit units">
					<div class="hor" id="one"></div>
					<div class="hor" id="two"></div>
					<div class="hor" id="three"></div>
					<div class="vert" id="four"></div>
					<div class="vert" id="five"></div>
					<div class="vert" id="six"></div>
					<div class="vert" id="seven"></div>
				</div>
			</div>
			
			<div class="colon">
				<div class="top-dot"></div>
				<div class="bottom-dot"></div>
			</div>

			<div class="minutes">
				<div class="digit tens">
					<div class="hor" id="one"></div>
					<div class="hor" id="two"></div>
					<div class="hor" id="three"></div>
					<div class="vert" id="four"></div>
					<div class="vert" id="five"></div>
					<div class="vert" id="six"></div>
					<div class="vert" id="seven"></div>
				</div>

				<div class="digit units">
					<div class="hor" id="one"></div>
					<div class="hor" id="two"></div>
					<div class="hor" id="three"></div>
					<div class="vert" id="four"></div>
					<div class="vert" id="five"></div>
					<div class="vert" id="six"></div>
					<div class="vert" id="seven"></div>
				</div>
			</div>

			<div class="colon">
				<div class="top-dot"></div>
				<div class="bottom-dot"></div>
			</div>

			<div class="seconds">
				<div class="digit tens">
					<div class="hor" id="one"></div>
					<div class="hor" id="two"></div>
					<div class="hor" id="three"></div>
					<div class="vert" id="four"></div>
					<div class="vert" id="five"></div>
					<div class="vert" id="six"></div>
					<div class="vert" id="seven"></div>
				</div>

				<div class="digit units">
					<div class="hor" id="one"></div>
					<div class="hor" id="two"></div>
					<div class="hor" id="three"></div>
					<div class="vert" id="four"></div>
					<div class="vert" id="five"></div>
					<div class="vert" id="six"></div>
					<div class="vert" id="seven"></div>
				</div>
			</div>

		</div>

		<div class="buttons">
			<span id="button-start">Start</span>
			<span id="button-stop">Stop</span>
			<form>
				<input class="user-time" type="text" placeholder="Time in Seconds">
			</form>
		</div>
	</div>

	
</body>
</html>
