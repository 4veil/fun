<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bounce.js"></script>
    <link rel="stylesheet" href="css/bounce.css">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="wrapper">
    <div class="info-panel">
        <h1>Catch the ball!</h1>
        <h2>Click the ball to advance your level</h2>
        <span>Current level: </span><span id="curLevel"></span>
        <div id="points"></div>
    </div>

    <div class="play-area">
        <div class="message">
            <h1 id="winnerMessage">WINNER!</h1>
            <h2 id="levelMessage">OMG</h2>
        </div>

        <div class="ball-wrapper">
            <div class="ball"></div>
        </div>
    </div>
</div>


</body>
</html>
