<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scrambled Letters!</title>

  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/scrambled.js"></script>
</head>
<body>
    <header>
    </header>

    <div class="wrapper">

        <div class="player-scores">
            <span class="score"></span>
            <span class="lives"></span>
        </div>

        <div class="clear"></div>

        <div class="word-holder">
            <span id="user-word"></span>
        </div>

        <div>
            <form id="guess">
                <input class="user-guess" type="text" placeholder="Enter your guess">
                <input class="button" type="button" value="Guess!">
            </form>
        </div>

        <div class="retry">
            <p>Retry?</p>
        </div>
    </div>
</body>
</html>
